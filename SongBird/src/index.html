<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="assets/favicon.ico"/>
  <title>SongBird</title>
</head>

<body class="body first-page">
<div class="container">
  <header class="header">
    <div class="header__top">
      <div class="header__logo logo">
        <img class="logo__img" src="img/chick.png" width="60" alt="song bird logo">
        <div>
          <span class="logo__title">SongBird</span>
          <span class="logo__subtitle"></span>
        </div>
      </div>

      <div class="header__ui">
        <span class="header__score score">
          <span class="score__text"></span> <span class="score__number">0</span>
        </span>

        <div class="btn-reset header__lang">
          <img src="img/lang.svg" alt="change lang">
          <div class="modal">
            <div class="modal__item">ru</div>
            <div class="modal__item">en</div>
          </div>
        </div>

        <button class="btn-reset header__lang first-page__header-btn">
          <img src="img/start.png" alt="start game">
        </button>
      </div>
    </div>
    <div class="header__bottom">
      <nav class="header__nav nav">
        <ul class="nav__list"></ul>
      </nav>
    </div>
  </header>

  <main class="app container">
    <video src="img/video.mp4" autoplay muted loop playsinline></video>
    <button class="btn-reset first-page__btn"></button>
  </main>

  <footer class="footer">
    <div class="footer__inner">
      <a class="footer__course" href="https://rs.school/js/"><img width="80" src="img/logo.svg" alt="logo"></a>
      <div>
        <span>2022</span>
        <a class="footer__github" href="https://github.com/andersonvalley">GitHub</a>
      </div>
      <button class="footer__btn"></button>
    </div>
  </footer>
</div>
</body>
</html>
