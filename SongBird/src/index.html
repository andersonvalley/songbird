<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="assets/favicon.ico"/>
  <title>SongBird</title>
</head>

<body class="body">
<div class="container">
  <header class="header">
    <div class="header__top">
      <div class="header__logo logo">
        <img class="logo__img" src="img/chick.png" width="60" alt="song bird logo">
        <div>
          <span class="logo__title">SongBird</span>
          <span class="logo__subtitle">Попробуйте угадать птицу по голосу</span>
        </div>
      </div>

      <div class="header__ui">
        <span class="header__score score">
        Набрано очков: <span class="score__number">0</span>
        </span>

        <button class="btn-reset header__lang">
          <img src="img/lang.svg" alt="change lang">
        </button>
      </div>
    </div>
    <div class="header__bottom">
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item nav__item_active" data-index="0">Разминка</li>
          <li class="nav__item" data-index="1">Воробьиные</li>
          <li class="nav__item" data-index="2">Лесные птицы</li>
          <li class="nav__item" data-index="3">Певчие птицы</li>
          <li class="nav__item" data-index="4">Хищные птицы</li>
          <li class="nav__item" data-index="5">Морские птицы</li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="app container first-page">
    <video src="img/video.mp4" autoplay muted loop playsinline></video>
    <button class="btn-reset first-page__btn">Начать викторину</button>
  </main>

  <footer class="footer">
    <a class="footer__course" href="https://rs.school/js/"><img width="80" src="img/logo.svg" alt="logo"></a>
    <div>
      <span>2022</span>
      <a class="footer__github" href="https://github.com/andersonvalley">GitHub</a>
    </div>
  </footer>
</div>
</body>
</html>
